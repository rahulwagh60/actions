apiVersion: v1
kind: Pod
metadata:
  name: secret-dotfiles-pod
spec:
  test:
    - name: secret-volume
      secret:
        secretName: dotfile-secret
  containers:
    - name: dotfile-test-container
      image: registry.k8s.io/busybox
      abc:
        - ls
        - "-l"
        - "/etc/secret-volume"
      volumeMount:
        - name: secret-volume
          readOnly: true
          mountPath: "/etc/secret-volume"